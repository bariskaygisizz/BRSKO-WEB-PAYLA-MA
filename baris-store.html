<script>
const music=document.getElementById("music");
let links=JSON.parse(localStorage.getItem("links"))||[];

function startMusic(){ music.play().catch(()=>{}); }

function saveLogo(){
  localStorage.setItem("logo",logoInput.value);
  alert("GÃ¶rsel kaydedildi");

function addLink(){
  if(!title.value||!url.value) return alert("Eksik bilgi");
  links.unshift({title:title.value,url:url.value});
  localStorage.setItem("links",JSON.stringify(links));
  title.value=url.value="";
  draw();
}

function editLink(i){
  const t=prompt("Yeni baÅŸlÄ±k",links[i].title);
  const u=prompt("Yeni URL",links[i].url);
  if(!t||!u) return;
  links[i]={title:t,url:u};
  localStorage.setItem("links",JSON.stringify(links));
  draw();
}

function removeLink(i){
  if(!confirm("Silinsin mi?")) return;
  links.splice(i,1);
  localStorage.setItem("links",JSON.stringify(links));
  draw();
}

function draw(){
  list.innerHTML="";
  links.forEach((l,i)=>{
    list.innerHTML+=`
      <div class="link">
        <b>${l.title}</b><br>
        <small>${l.url}</small><br><br>
        <button onclick="editLink(${i})">âœï¸ DÃ¼zenle</button>
